<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .card { max-width: 800px; margin: 40px auto; }
    .required::after { content: " *"; color: red; }
  </style>
</head>

<body>
  <div class="card shadow-sm" style="background:#fff;">
    <div class="card-body">
      <h3 class="card-title mb-3">User Registration</h3>

      <form action="UserServlet" method="post">
        
        <div class="row g-3">

          <!-- FULL NAME -->
          <div class="col-md-8">
            <label class="form-label required">Full Name</label>
            <input type="text" class="form-control" name="full_name" maxlength="25" required>
          </div>

          <!-- EMAIL -->
          <div class="col-md-6">
            <label class="form-label required">Email</label>
            <input type="email" class="form-control" name="email" maxlength="25" required>
          </div>

          <!-- USERNAME -->
          <div class="col-md-6">
            <label class="form-label required">Username</label>
            <input type="text" class="form-control" name="username" maxlength="18" required>
          </div>

          <!-- PASSWORD -->
          <div class="col-md-6">
            <label class="form-label required">Password</label>
            <input type="password" class="form-control" name="password" maxlength="8" required>
          </div>
          
          <div class="col-md-6">
            <label class="form-label required">Confirm Password</label>
            <input type="password" class="form-control" name="con_password" maxlength="8" required>
          </div>

          <!-- PHONE NUMBER -->
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone_number" maxlength="12" pattern="[0-9]+">
          </div>

          <!-- BALANCE -->
          <div class="col-md-3">
            <label class="form-label">Balance</label>
            <input type="number" class="form-control" name="balance" step="0.01" placeholder="0.00">
          </div>

          <!-- Buttons -->
          <div class="col-12 d-flex justify-content-between mt-3">
            <a href="login.html" class="btn btn-danger">‚Üê Back</a>
            <div>
              <button type="submit" class="btn btn-primary">Save User</button>
              <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
