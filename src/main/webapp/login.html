<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureBank | Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: #e8f1ff;
    }

    /* ===================== NAVBAR ===================== */
    .navbar {
        width: 100%;
        background: #004aad;
        padding: 18px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;

        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .navbar-left img {
        width: 38px;
        height: 38px;
    }

    .navbar-left h2 {
        color: white;
        font-size: 26px;
        font-weight: 700;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        margin-left: 30px;
        font-size: 17px;
        font-weight: 500;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: #ffdd57;
    }

    /* ===================== MAIN SECTION ===================== */
    .container {
        display: flex;
        justify-content: space-between;
        padding: 80px 120px;
    }

    /* LEFT WELCOME TEXT */
    .left-text {
        padding-top: 60px;
    }

    .left-text h1 {
        font-size: 45px;
        color: #003b88;
        font-weight: 700;
    }

    .left-text p {
        margin-top: 15px;
        font-size: 18px;
        color: #555;
        width: 480px;
    }

    .learn-btn {
        margin-top: 25px;
        background: #003b88;
        color: white;
        padding: 12px 26px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        transition: 0.3s;
    }
    .learn-btn:hover {
        background: #002b66;
    }

    /* ===================== LOGIN CARD ===================== */
    .login-card {
        background: white;
        width: 420px;
        padding: 35px 28px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #003b88;
        font-size: 22px;
    }

    label {
        font-weight: 600;
        color: #444;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .forgot {
        float: right;
        margin-top: -10px;
        font-size: 14px;
    }

    .forgot a {
        text-decoration: none;
        color: #003b88;
    }

    .remember-box {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #003b88;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 25px;
        cursor: pointer;
        font-size: 17px;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #002b66;
    }

    .register-text {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
    }

    .register-text a {
        text-decoration: none;
        color: #003b88;
        font-weight: bold;
    }

</style>
</head>
<body>

<!-- ===================== NAVBAR ===================== -->
<div class="navbar">
  
    <div class="navbar-left">
          <span class="material-symbols-outlined">credit_card</span>
        <h2>SecureBank</h2>
    </div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Support</a>
    </div>
</div>

<!-- ===================== MAIN SECTION ===================== -->
<div class="container">
    <!-- LEFT SIDE -->
    <div class="left-text">
        <h1>Welcome to HDFC</h1>
        <p>Manage your money safely and securely — Anytime, Anywhere.</p>
        <button class="learn-btn"><a href="https://www.hdfc.bank.in"><b style='color:white;'>Learn More</b></b></a> </button>
    </div>

    <!-- RIGHT SIDE LOGIN CARD -->
    <div class="login-card">
        <h2>Login to Your Account</h2>

        <form action="login" method="post">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <div class="forgot"><a href="#">Forgot Password?</a></div>

            <div class="remember-box">
                <input type="checkbox" required="required"> <span>Remember me</span>
            </div>

            <button class="login-btn">Login</button>
        </form>

        <div class="register-text">
            Don’t have an account? <a href="register.html">Register</a>
        </div>
    </div>
</div>

</body>
</html>
